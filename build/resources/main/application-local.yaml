server:
  port: 8283
  servlet:
    context-path: /springwebmvc-local
    session:
      cookie:
        name: JSESSIONID_LOCAL
        path: /springwebmvc-local
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true

spring:
  main:
    banner-mode: console
  security:
    enabled: false
    debug: true

logging:
  level:
    root: debug
    org:
      springframework:
         boot: debug
         security.web: DEBUG

