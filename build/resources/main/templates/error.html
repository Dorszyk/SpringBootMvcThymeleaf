<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Błąd</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css"/>
</head>
<body>
<div class="topbar">
    <div class="brand">Spring MVC • Error</div>
    <a class="btn btn-light" th:href="@{/employees}">Lista pracowników</a>
</div>

<div class="container">
    <div class="card center">
        <div class="error-hero">
            <div class="error-code" th:text="${status}">404</div>
            <h2 th:text="${error}">Nie znaleziono</h2>
            <!-- 1) Priorytet: komunikat z GlobalExceptionHandler (errorMessage) -->
            <div th:if="${errorMessage}">
                <div class="error-code">:(</div>
                <h2>Wystąpił błąd</h2>
                <p class="error-text mt-12" th:text="${errorMessage}">Nieznany błąd aplikacji.</p>
            </div>

            <!-- 2) Fallback: atrybuty z BasicErrorController (status, error, message, path) -->
            <div th:if="${errorMessage} == null">
                <div class="error-code" th:text="${status}">500</div>
                <h2 th:text="${error}">Błąd serwera</h2>
                <p class="error-text mt-12" th:text="${message}">Wystąpił nieoczekiwany błąd.</p>
                <p class="subtitle" th:if="${path}">Ścieżka: <span th:text="${path}">/unknown</span></p>
            </div>

            <div class="mt-16">
                <a class="btn btn-primary" th:href="@{/employees}">← Wróć do aplikacji</a>
                <a class="btn btn-light" th:href="@{/}">Strona główna</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
