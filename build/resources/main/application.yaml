server:
  port: 8282
  servlet:
    context-path: /springwebmvc
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/springwebmvc
    username: postgres
    password: postgres
    hikari:
      idle-timeout: 10000
      connectionTimeout: 20000
      minimumIdle: 10
      maximumPoolSize: 20
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  security:
    enabled: true
    debug: true

logging:
  level:
    org:
      springframework:
        security: INFO
        security.web: INFO

