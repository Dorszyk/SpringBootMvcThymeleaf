<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/app.css}" href="/css/app.css"/>
</head>
<body>
<div class="topbar">
    <div class="brand">Spring MVC • Employees</div>
    <a class="btn btn-small btn-light" th:href="@{/employees}">Wszyscy pracownicy</a>
</div>

<div class="container">
    <div class="card">
        <h2>Szczegóły pracownika</h2>
        <p class="subtitle">Podstawowe informacje o wybranym pracowniku</p>

        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.surname}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.email}"></td>
            </tr>
            </tbody>
        </table>

        <div class="mt-16">
            <a class="btn btn-light" th:href="@{/employees}">← Wróć do listy</a>
        </div>
    </div>
</div>
</body>
</html>
